{% extends 'base.html' %}
{% load static %}
{% block js %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'quiz/style.css' %}">
{% endblock %}
{% block title %}
Quizz - {{quiz.topic}}
{% endblock %}
{% block content %}
<section class="ftco-section">
<div class="container" id="quiz">
    <hr>
    <div class="row">
        <div class="text-right" id="timer-box"></div>
        <div class="col">
            <h1 class="text-center">{{quiz.topic}}</h1>
            <p>Score to pass: {{quiz.require_passing_score}}</p>   
        </div>
        
    </div>
    
    <form id="quiz-form" form="mt-3 mb-3">
        {% csrf_token %}
        <div id ='quiz-box'>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
    </form>
    <br>
    <div class="" id="answer-box"></div>
    <div class="" id="score-box"></div>
    <div class="" id="result-box"></div>
    <div class="" id="button-box"></div>
</div>

<br>
</section>
<script type="text/javascript" src="{% static 'quiz/quiz.js' %}"></script>
<script src="{% static 'quiz/jquery.min.js' %}"></script>
<script src="{% static 'quiz/popper.js' %}"></script>
<script src="{% static 'quiz/bootstrap.min.js' %}"></script>
<script src="{% static 'quiz/main.js' %}"></script>
{% endblock %}
